<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<!-- Style -->
		<link href='/style/base.css' rel='stylesheet' type='text/css' />
		{% if wall %}
		<link href='/style/events.css' rel='stylesheet' type='text/css' />
		<link href='/style/event.css' rel='stylesheet' type='text/css' />
		<link href='/style/text-content.css' rel='stylesheet' type='text/css' />
		{% endif %}
		{% if admin %}
		<link href='/style/text-content.css' rel='stylesheet' type='text/css' />
		<link href='/style/admin-style.css' rel='stylesheet' type='text/css' />
		<link type="text/css" href="/style/smoothness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
		{% endif %}

		<!-- JQuery -->
		<!-- 
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
		-->
		<script src="/javascript/jquery-1.8.2.js" type="text/javascript"></script>
		<script src="/javascript/jquery-ui-1.9.0.custom.js" type="text/javascript"></script>		

		{% if wall %}
		<script src="/javascript/jquery.flip.js" type="text/javascript"></script>
		{% endif %}

		<!-- Deezer -->
		<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>

		<!-- Client -->

		<script src="/javascript/utils.js" type="text/javascript"></script>
		<script src="/javascript/deezer-common.js" type="text/javascript"></script>


		{% if wall %}
		<script src="/javascript/main.js" type="text/javascript"></script>
		<script src="/javascript/events.js" type="text/javascript"></script>
		<script src="/javascript/event.js" type="text/javascript"></script>
		<script src="/javascript/handler.js" type="text/javascript"></script>
		<script src="/javascript/deezer-wall.js" type="text/javascript"></script>
		{% endif %}

		{% if admin %}
		<script src="/javascript/admin-main.js" type="text/javascript"></script>
		<script src="/javascript/deezer-admin.js" type="text/javascript"></script>
		{% endif %}

		<title>{{ title }}</title>
	</head>
	<body>
		{% if wall %}
		<div id="fb-root"></div>
		<div id="dz-root"></div>
		{% endif %}

		<div id="all">
			<header>
				<a id="banner" href="/"></a>
				<div id="menu-right">
					{% if wall %}
					<a href="?view=about" class="menu" id='about' data-content="about" >About</a>
					<a href="?view=login" class="menu" id='login' data-content="login">Login</a>
					{% endif %}
					{% if admin %}
					<a href="/Admin/Logout" class="menu" id='logout'>Logout</a>					
					{% endif %}
				</div>
			</header>
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
			<div id="content2">
			</div>

		</div>

	</body>
</html>
